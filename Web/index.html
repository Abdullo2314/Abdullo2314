<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hello</title>
	<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
<div class="wrapper">
		<form action="#" method="post">
	<h1>Регистрация</h1>
			<div class="input-field">
				<input class="input" placeholder="Введите ваше имя" type="text" name="name" required>
			</div>
			<div class="input-field">
				<input class="input" placeholder="Введите вашу фамилию" type="text" name="lastName" required>
			</div>
			<div class="input-field">
				<input class="input" placeholder="Пароль" type="password" required>
			</div>
			<div class="input-field">
				<input class="input" placeholder="Введите ваш возраст" type="number" name="age" required>
			</div>
			<div class="input-field">
				<input class="input" placeholder="Email" type="email" name="email" required>
			</div>
			<div class="input-field">
				<input class="input" type="date" name="birthdate" required>
			</div>
			<div class="input-field">
				<input class="input" type="file" name="file" required>
			</div>
			<h2>Имущество</h2>
			<div class="checkbox-field">
				<input type="checkbox" name="subscribe" value="car"> Машина
				<input type="checkbox" name="subscribe" value="airplane"> Самолёт
				<input type="checkbox" name="subscribe" value="bike"> Велик
			</div>
			<h2>Ваш пол</h2>
			<div class="radio-field">
				<input type="radio" name="gender" value="male" required> Мужчина
				<input type="radio" name="gender" value="female" required> Женщина
			</div>
			<div class="select-field">
				<select class="select" name="country">
					<option value="us">США</option>
					<option value="ru">Россия</option>
					<option value="fr">Франция</option>
				</select>
			</div>
			<div class="textarea-field">
				<textarea class="textarea" placeholder="Сообщение" name="message" rows="2" cols="20"></textarea>
			</div>
			<div class="button-container">
				<button type="submit">Отправить</button>
				<button type="reset">Очистить</button>
			</div>
		</form>
	</div>
	
<script src="js/script.js"></script>

</body>
</html>
