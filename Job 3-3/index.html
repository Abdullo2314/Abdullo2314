<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body style="background-color: #00ff00;">
<div style="text-align: center;">
		<form action="#" method="post">
			<h1>Регистрация</h1>
			<div style="margin-top: 20px;">
				<input placeholder="Введите ваше имя" type="text" id="name" name="name" required>
			</div>
			<div style="margin-top: 20px;">
				<input placeholder="Введите вашу фамилию" type="text" id="lastName" name="lastName" required>
			</div>
			<div style="margin-top: 20px;">
				<input placeholder="Введите ваш возраст" type="number" id="age" name="age" required>
			</div>
			<div style="margin-top: 20px;">
				<input type="date" id="birthdate" name="birthdate" required>
			</div>
			<h2>Ваш пол</h2>
			<div style="margin-top: 20px;">
				<input type="radio" name="gender" value="male" required> Мужчина
				<input type="radio" name="gender" value="female" required> Женщина
			</div>
			<div style="margin-top: 20px;">
				<input type="submit" value="Отправить">
			</div>
		</form>
	</div>
</body>
</html>
